<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">


	<ui:define name="conteudo">

		<h:form>
			<p:messages autoUpdate="true" />
			<p:growl autoUpdate="true" />

			<p:fieldset legend="Cadastro do Filme">

				<p:panelGrid columns="4">

					<h:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{filmeBean.filme.nome}"
						required="true" requiredMessage="Nome Obrigatório">
						<f:validateLength minimum="3" />
					</p:inputText>

					<h:outputLabel value="Categoria: " for="categoria" />
					<p:selectOneMenu name="select" id="categoria"
						value="#{filmeBean.categoriaID}">
						<f:selectItems value="#{categoriaFilmeBean.categorias}"
							var="categoria" itemLabel="#{categoria.categoria}"
							itemValue="#{categoria.id}" />
					</p:selectOneMenu>

					<h:outputLabel value="Diretor" for="diretor" />
					<p:inputText id="diretor" value="#{filmeBean.filme.diretor}"
						required="true" requiredMessage="Diretor Obrigatório">
						<f:validateLength minimum="5" />
					</p:inputText>

					<h:outputLabel value="Elenco" for="elenco" />
					<p:inputText id="elenco" value="#{filmeBean.filme.elenco}">
					</p:inputText>

					<h:outputLabel value="Data de Cadastro: " for="dataCadastro" />
					<p:calendar id="dataCadastro"
						value="#{filmeBean.filme.dataCadastro.time}" required="true"
						requiredMessage="Data de cadastro Obrigatória"
						pattern="dd/MM/yyyy" validator="#{filmeBean.validaDataNascimento}" />

					<h:outputLabel value="Preço: " for="preco" />
					<p:inputText id="preco" value="#{filmeBean.filme.preco}"
						required="true" requiredMessage="Preço Obrigatório">
						<f:validateLength minimum="2" />
					</p:inputText>

					<h:outputLabel value="Estudio: " for="estudio" />
					<p:selectOneMenu name="select" id="estudio"
						value="#{filmeBean.estudioID}">
						<f:selectItems value="#{estudioBean.estudios}" var="estudio"
							itemLabel="#{estudio.nome}" itemValue="#{estudio.id}" />
					</p:selectOneMenu>

					<h:outputLabel value="Observação:" for="obs" />
					<p:inputText id="obs" value="#{filmeBean.filme.observacao}">
					</p:inputText>

					<p:commandButton value="Gravar" action="#{filmeBean.gravar}" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>


</html>
