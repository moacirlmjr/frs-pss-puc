<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FRS</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		<br />
		<h:form>
			<p:menubar>
				<p:submenu label="Cadastros">
					<p:menuitem value="Usuario" action="cadastroUsuario" />
					<p:menuitem value="Editora" action="cadastroEditora" />
					<p:menuitem value="Estudio" action="cadastroEstudio" />
					<p:menuitem value="Gravadora" action="cadastroGravadora" />
					<p:menuitem value="Categoria" action="cadastroCategoria" />
					<p:menuitem value="CategoriaFilme" action="cadastroCategoriaFilme" />
					<p:menuitem value="CategoriaMusica" action="cadastroCategoriaMusica" />
				</p:submenu>
				<p:submenu label="Registros Livros/Filmes/Musicas">
					<p:menuitem value="Livros" action="relatorioLivros" />
					<p:menuitem value="Filmes" action="relatorioFilmes" />
					<p:menuitem value="Musicas" action="relatorioMusicas" />
					<p:menuitem value="Editoras" action="relatorioEditoras" />
					<p:menuitem value="Estudios" action="relatorioEstudios" />
					<p:menuitem value="Gravadoras" action="relatorioGravadoras" />
					<p:menuitem value="Categorias" action="relatorioCategorias" />
					<p:menuitem value="Categorias Filmes" action="relatorioCategoriasFilme" />
					<p:menuitem value="Categorias Musicas" action="relatorioCategoriasMusica" />
				</p:submenu>
				<p:submenu label="Registros Pessoas">
					<p:menuitem value="Todos" action="relatorioUsuarios" />
					<p:menuitem value="Sem Interesse"
						action="relatorioUsuariosSemInteresse" />
					<p:menuitem value="Sem Recomendações"
						action="relatorioUsuariosSemRecomendacao" />
				</p:submenu>
				<p:submenu label="Analises">
					<p:menuitem value="Recomendações" action="relatorioRecomendacoes" />
					<p:menuitem value="Interesses" action="relatorioInteresses" />
				</p:submenu>
				<p:submenu label="Ação">
					<p:menuitem value="Gerar Recomendacao Baseado no Interesse"
						action="#{agentBean.iniciarAgentesRBI}" />
						<p:menuitem value="Gerar Recomendacao Baseado no Usuario"
						action="#{agentBean.iniciarAgentesRBU}" />
						<p:menuitem value="Email para pessoas Sem Interesse"
						action="#{agentBean.iniciarAgentesRUSI}" />
				</p:submenu>
				<p:submenu label="Sair">
					<p:menuitem value="Finalizar sessão" action="#{loginBean.logOut}" />
				</p:submenu>
				<b> <p:menuitem
						style="position: absolute; right: 20px;color:red; font-weight:bold"
						value="olá, #{loginBean.usuarioLogado.login}" />
				</b>

			</p:menubar>
		</h:form>

		<hr />
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
	<br />
	<hr />
	<div id="rodape" style="align: justify">
		<p:fieldset style="align: justify">Desenvolvido por GR Solutions</p:fieldset>
	</div>

</h:body>

</html>
