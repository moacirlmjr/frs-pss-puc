<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Relatório de Recomendações">
			<h:form id="formPrincipal">
				<p:dataTable var="recomendacao" style="text-align:center"
					value="#{recomendacaoBean.recomendacoes}" id="tabelaDados"
					paginator="true" paginatorAlwaysVisible="true" rows="5">
					<f:facet name="header">Recomendações Cadastradas</f:facet>
					
					<p:column headerText="Id">
						<h:outputText value="#{recomendacao.id}" />
					</p:column>

					<p:column headerText="Data Recomendacao">
						<h:outputText value="#{recomendacao.dataRegistro.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Data Interesse">
						<h:outputText value="#{recomendacao.interesse.dataRegistro.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Interessado">
						<h:outputText value="#{recomendacao.interesse.usuario.nome}" />
					</p:column>

					<p:column headerText="Categoria de Interesse">
						<h:outputText
							value="#{recomendacao.interesse.categoriaDeInteresse.categoria}" />
					</p:column>

					<p:column headerText="Nome do livro">
						<h:outputText value="#{recomendacao.livro.nome}" />
					</p:column>

					<p:column headerText="Nome do dono">
						<h:outputText value="#{recomendacao.livro.dono.nome}" />
					</p:column>

					<p:column headerText="Fone">
						<h:outputText value="#{recomendacao.livro.dono.telefone}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{recomendacao.status}" />
					</p:column>

				</p:dataTable>
				<h:commandLink>
					<p:graphicImage library="img" name="excel.png" />
					<p:dataExporter type="xls" target="tabelaDados" fileName="recomendacoes" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="img" name="pdf.png" />
					<p:dataExporter type="pdf" target="tabelaDados" fileName="recomendacoes" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="img" name="xml.png" />
					<p:dataExporter type="xml" target="tabelaDados" fileName="recomendacoes" />
				</h:commandLink>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
