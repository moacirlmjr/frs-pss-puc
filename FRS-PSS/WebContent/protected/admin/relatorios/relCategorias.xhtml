<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Relatorio de Categorias">
			<p:dataTable value="#{categoriaBean.categorias}" var="categoria" paginator="true"
				style="text-align:center" rows="3">
				<p:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{categoria.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{categoria.categoria}" />
				</p:column>
				<p:column headerText="Imagem" style="width:25%">
					<p:graphicImage value="/resources/img/livros/#{categoria.categoria}.png" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</ui:define>

</ui:composition>
</html>
