<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">


	<ui:define name="conteudo">

		<h:form>
			<p:messages autoUpdate="true" />
			<p:growl autoUpdate="true" />

			<p:fieldset legend="Cadastro do Livro">

				<p:panelGrid columns="4">

					<h:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{livroBean.livro.nome}"
						required="true" requiredMessage="Nome Obrigatório">
						<f:validateLength minimum="3" />
					</p:inputText>


					<h:outputLabel value="Categoria: " for="categoria" />
					<p:selectOneMenu name="select" id="categoria"
						value="#{livroBean.categoriaID}">
						<f:selectItems value="#{categoriaBean.categorias}" var="categoria"
							itemLabel="#{categoria.categoria}" itemValue="#{categoria.id}" />
					</p:selectOneMenu>

					<h:outputLabel value="Autor:" for="autor" />
					<p:inputText id="autor" value="#{livroBean.livro.autor}"
						required="true" requiredMessage="Autor Obrigatório">
						<f:validateLength minimum="5" />
					</p:inputText>

					<h:outputLabel value="Data de Cadastro: " for="dataCadastro" />
					<p:calendar id="dataCadastro"
						value="#{livroBean.livro.dataCadastro.time}" required="true"
						requiredMessage="Data de cadastro Obrigatória"
						pattern="dd/MM/yyyy" validator="#{livroBean.validaDataNascimento}" />

					<h:outputLabel value="Preço: " for="preco" />
					<p:inputText id="preco" value="#{livroBean.livro.preco}"
						required="true" requiredMessage="Preço Obrigatório">
						<f:validateLength minimum="2" />
					</p:inputText>

					<h:outputLabel value="Editora: " for="editora" />
					<p:selectOneMenu name="select" id="editora"
						value="#{livroBean.editoraID}">
						<f:selectItems value="#{editoraBean.editoras}" var="editora"
							itemLabel="#{editora.nome}" itemValue="#{editora.id}" />
					</p:selectOneMenu>

					<h:outputLabel value="Observação:" for="obs" />
					<p:inputText id="obs" value="#{livroBean.livro.observacao}"
						required="true" requiredMessage="Autor Obrigatório">
						<f:validateLength minimum="1" />
					</p:inputText>

					<p:commandButton value="Gravar" action="#{livroBean.gravar}" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>


</html>
