<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Relatório de Recomendações Executadas">
			<h:form id="formPrincipal">
				<p:messages autoUpdate="true" />
				<p:growl autoUpdate="true" />

				<p:dataTable var="recomendacao"
					value="#{recomendacaoBean.recomendacoesVendedorExecutadas}"
					id="tabelaDados" paginator="true" paginatorAlwaysVisible="true"
					rows="5" style="text-align:center">
					<f:facet name="header">Recomendações Executadas Cadastradas</f:facet>

					<p:column headerText="Data da Recomendacao">
						<h:outputText value="#{recomendacao.dataRegistro.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Data do Interesse">
						<h:outputText value="#{recomendacao.interesse.dataRegistro.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Categoria de Interesse">
						<h:outputText
							value="#{recomendacao.interesse.categoriaDeInteresse.categoria}"
							rendered="#{recomendacao.livro!=null}" />
						<h:outputText
							value="#{recomendacao.interesse.categoriaFilmeDeInteresse.categoria}"
							rendered="#{recomendacao.filme!=null}" />
						<h:outputText
							value="#{recomendacao.interesse.categoriaMusicaDeInteresse.categoria}"
							rendered="#{recomendacao.musica!=null}" />
					</p:column>

					<p:column headerText="Nome do Interessado">
						<h:outputText value="#{recomendacao.interesse.usuario.nome}">
						</h:outputText>
					</p:column>

					<p:column headerText="Email do Interessado">
						<h:outputText value="#{recomendacao.interesse.usuario.email}">
						</h:outputText>
					</p:column>

					<p:column headerText="Telefone do Interessado">
						<h:outputText value="#{recomendacao.interesse.usuario.telefone}">
						</h:outputText>
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{recomendacao.status}" />
					</p:column>

					<p:column headerText="Ações">
						<p:commandLink title="Desfazer Recomendação"
							action="#{recomendacaoBean.desfazerConfirmacao}" ajax="false">
							<p:graphicImage library="img" name="edit_icon.png" />
							<f:setPropertyActionListener
								target="#{recomendacaoBean.recomendacao}"
								value="#{recomendacao}" />
						</p:commandLink>
						<p:commandLink title="Excluir Recomendação"
							action="#{recomendacaoBean.excluir}" ajax="false">
							<p:graphicImage library="img" name="delete_icon.png" />
							<f:setPropertyActionListener
								target="#{recomendacaoBean.recomendacao}"
								value="#{recomendacao}" />
						</p:commandLink>


					</p:column>

				</p:dataTable>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
