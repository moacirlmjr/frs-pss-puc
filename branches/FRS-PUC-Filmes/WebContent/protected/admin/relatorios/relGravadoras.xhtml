<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Relatorio de Gravadoras">
		<h:form>
			<p:dataTable value="#{gravadoraBean.gravadoras}" var="gravadora" paginator="true"
			id="tabelaGravadoras"
				rows="7" style="text-align:center">
				<p:column>
					<f:facet name="header">Identificador</f:facet>
					<h:outputText value="#{gravadora.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{gravadora.nome}" />
				</p:column>
			</p:dataTable>
			<h:commandLink>
					<p:graphicImage library="img" name="excel.png" />
					<p:dataExporter type="xls" target="tabelaGravadoras" fileName="gravadoras" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="img" name="pdf.png" />
					<p:dataExporter type="pdf" target="tabelaGravadoras" fileName="gravadoras" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="img" name="xml.png" />
					<p:dataExporter type="xml" target="tabelaGravadoras" fileName="gravadoras" />
				</h:commandLink>
		</h:form>
		</p:fieldset>
	</ui:define>

</ui:composition>
</html>
